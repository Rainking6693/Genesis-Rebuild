name: Build and Deploy Langflow to Sevalla

on:
  push:
    branches: [main]

env:
  SEVALLA_API_BASE: https://api.sevalla.com/v2
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: ${{ secrets.REGISTRY_HOST }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build and push Langflow image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: docker/render.Dockerfile
        push: true
        tags: |
          ${{ secrets.REGISTRY_HOST }}/langflow:${{ env.IMAGE_TAG }}
        cache-from: type=gha

    - name: Trigger Sevalla deployment
      run: |
        DEPLOYPAYLOAD=$(
          cat <<EOF
        {
          "docker_image": "${{ secrets.REGISTRY_HOST }}/langflow:${{ env.IMAGE_TAG }}",
          "strategy": "rolling"
        }
        EOF
        )

        curl -sSf \
          -H "Authorization: Bearer ${{ secrets.SEVALLA_API_KEY }}" \
          -H "Content-Type: application/json" \
          -X POST \
          "${{ env.SEVALLA_API_BASE }}/applications/${{ secrets.SEVALLA_APP_ID }}/deployments" \
          -d "${DEPLOYPAYLOAD}"

    - name: Install Python deps
      run: python3 -m pip install requests

    - name: Generate Sevalla dashboard
      env:
        SEVALLA_API_KEY: ${{ secrets.SEVALLA_API_KEY }}
        SEVALLA_APP_ID: ${{ secrets.SEVALLA_APP_ID }}
      run: python3 scripts/sevalla_health_dashboard.py
