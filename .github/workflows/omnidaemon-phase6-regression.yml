name: OmniDaemon Phase 6 Regression

on:
  push:
    branches:
      - main
      - deploy-clean
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

jobs:
  phase6-regression:
    runs-on: ubuntu-latest
    env:
      OMNIDAEMON_USE_FAKE: "true"
      PYTHONPATH: "."
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run OmniDaemon tests
        run: python -m pytest tests/test_omnidaemon_bridge.py tests/test_omnidaemon_agents.py tests/integration/test_omnidaemon_full_flow.py
      - name: Run load test benchmark
        run: python scripts/load_test_omnidaemon.py --tasks 20 --workers 1 5 10
      - name: Run chaos recovery test
        run: python scripts/chaos_test_omnidaemon.py
      - name: Validate CaseBank ingest script
        run: python scripts/omnidaemon_casebank_ingest.py
