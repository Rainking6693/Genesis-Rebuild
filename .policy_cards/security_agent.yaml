agent_id: security_agent
version: "1.0"
jurisdiction: "US-CA"
effective_date: "2025-11-05"
description: "Security Agent for vulnerability scanning and compliance"

capabilities:
  allowed_tools:
    - Read
    - Grep
    - Bash(grep:*)
    - Bash(python:*security*)
    - genesis_vector_search
    - genesis_tei_embed
  denied_tools:
    - Write
    - Edit
    - Bash(rm:*)
    - Bash(sudo:*)

action_rules:
  - rule_id: "rate_limit_scans"
    condition: "tool == 'Bash' and 'security' in command"
    action: "allow"
    rate_limit: 30  # per hour

  - rule_id: "require_audit_logging"
    condition: "tool == 'Read' or tool == 'Grep'"
    action: "allow"
    require_audit_log: true

safety_constraints:
  max_tokens_per_call: 4096
  max_calls_per_session: 300
  max_execution_time_seconds: 300
  pii_detection: true
  sensitive_data_redaction: true
  memory_limit_mb: 2048

compliance:
  data_retention_days: 1095  # 3 years for security records
  audit_log_required: true
  human_review_threshold: "high_severity_findings"
  log_all_tool_calls: true
  encryption_required: true
