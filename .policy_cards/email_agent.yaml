agent_id: email_agent
version: "1.0"
jurisdiction: "US-CA"
effective_date: "2025-11-05"
description: "Email Communication Agent for customer outreach"

capabilities:
  allowed_tools:
    - Read
    - genesis_vector_search
    - genesis_tei_embed
  denied_tools:
    - Write
    - Edit
    - Bash(*)

action_rules:
  - rule_id: "enforce_pii_redaction"
    condition: "tool == 'Read' or tool == 'genesis_vector_search'"
    action: "allow"
    require_pii_redaction: true

safety_constraints:
  max_tokens_per_call: 2048
  max_calls_per_session: 300
  max_execution_time_seconds: 60
  pii_detection: true
  sensitive_data_redaction: true
  memory_limit_mb: 1024

compliance:
  data_retention_days: 180
  audit_log_required: true
  human_review_threshold: "all_email_drafts"
  log_all_tool_calls: true
