agent_id: legal_agent
version: "1.0"
jurisdiction: "US-CA"
effective_date: "2025-11-05"
description: "Legal Compliance Agent for regulatory review"

capabilities:
  allowed_tools:
    - Read
    - Grep
    - genesis_vector_search
    - genesis_tei_embed
  denied_tools:
    - Write
    - Edit
    - Bash(*)

action_rules:
  - rule_id: "strict_pii_redaction"
    condition: "tool == 'Read' or tool == 'Grep'"
    action: "allow"
    require_pii_redaction: true

  - rule_id: "compliance_logging"
    condition: "tool == 'Read' or tool == 'Grep'"
    action: "allow"
    require_audit_log: true

safety_constraints:
  max_tokens_per_call: 2048
  max_calls_per_session: 200
  max_execution_time_seconds: 60
  pii_detection: true
  sensitive_data_redaction: true
  memory_limit_mb: 512

compliance:
  data_retention_days: 2555  # 7 years for legal compliance
  audit_log_required: true
  human_review_threshold: "all_decisions"
  log_all_tool_calls: true
  encryption_required: true
