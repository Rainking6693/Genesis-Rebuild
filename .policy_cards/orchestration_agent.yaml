agent_id: orchestration_agent
version: "1.0"
jurisdiction: "US-CA"
effective_date: "2025-11-05"
description: "Orchestration Agent for task coordination and routing"

capabilities:
  allowed_tools:
    - Read
    - Grep
    - genesis_vector_search
    - genesis_tei_embed
  denied_tools:
    - Write
    - Edit
    - Bash(rm:*)
    - Bash(sudo:*)

action_rules:
  - rule_id: "rate_limit_routing"
    condition: "tool == 'Read' or tool == 'genesis_vector_search'"
    action: "allow"
    rate_limit: 500  # per hour - high throughput

safety_constraints:
  max_tokens_per_call: 4096
  max_calls_per_session: 2000
  max_execution_time_seconds: 60
  pii_detection: true
  sensitive_data_redaction: true
  memory_limit_mb: 2048

compliance:
  data_retention_days: 90
  audit_log_required: true
  human_review_threshold: "critical_routing_failures"
  log_all_tool_calls: true
