<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Control Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header .status {
            font-size: 1.2em;
            color: #4CAF50;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
        }

        .agents-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .agents-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .search-box {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .agent-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .agent-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .agent-card:hover::before {
            transform: translateX(0);
        }

        .agent-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .agent-card h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            position: relative;
        }

        .agent-card .type {
            font-size: 0.85em;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .agent-card .status-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: white;
        }

        .refresh-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: #45a049;
        }

        .last-updated {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .category-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Genesis Control Dashboard</h1>
            <div class="status">‚óè System Online</div>
            <div class="last-updated" id="lastUpdated">Last updated: Loading...</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Agents</h3>
                <div class="value" id="totalAgents">-</div>
            </div>
            <div class="stat-card">
                <h3>Active Agents</h3>
                <div class="value" id="activeAgents">-</div>
            </div>
            <div class="stat-card">
                <h3>System Status</h3>
                <div class="value" style="font-size: 2em;">‚úì</div>
            </div>
            <div class="stat-card">
                <h3>Python Version</h3>
                <div class="value" style="font-size: 2em;">3.12</div>
            </div>
        </div>

        <div class="agents-section">
            <h2>üìã Agent Directory</h2>

            <div class="category-filter">
                <button class="filter-btn active" onclick="filterAgents('all')">All Agents</button>
                <button class="filter-btn" onclick="filterAgents('business')">Business</button>
                <button class="filter-btn" onclick="filterAgents('development')">Development</button>
                <button class="filter-btn" onclick="filterAgents('marketing')">Marketing</button>
                <button class="filter-btn" onclick="filterAgents('security')">Security</button>
            </div>

            <input type="text" class="search-box" id="searchBox" placeholder="üîç Search agents...">

            <button class="refresh-btn" onclick="loadDashboard()">üîÑ Refresh Data</button>

            <div id="agentsContainer" class="loading">Loading agents...</div>
        </div>
    </div>

    <script>
        let allAgents = [];
        let currentFilter = 'all';

        async function loadDashboard() {
            try {
                // Fetch agents data
                const response = await fetch('/api/agents');
                const data = await response.json();

                allAgents = data.agents || [];

                // Update stats
                document.getElementById('totalAgents').textContent = data.count || allAgents.length;
                document.getElementById('activeAgents').textContent = data.count || allAgents.length;
                document.getElementById('lastUpdated').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;

                // Display agents
                displayAgents(allAgents);
            } catch (error) {
                document.getElementById('agentsContainer').innerHTML =
                    '<p style="color: red; text-align: center;">Error loading agents. Please try again.</p>';
                console.error('Error:', error);
            }
        }

        function displayAgents(agents) {
            const container = document.getElementById('agentsContainer');

            if (agents.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 50px;">No agents found.</p>';
                return;
            }

            container.className = 'agents-grid';
            container.innerHTML = agents.map(agent => {
                const category = categorizeAgent(agent);
                const displayName = formatAgentName(agent);

                return `
                    <div class="agent-card" data-category="${category}">
                        <div class="status-indicator"></div>
                        <h3>${displayName}</h3>
                        <div class="type">${category}</div>
                    </div>
                `;
            }).join('');
        }

        function formatAgentName(agent) {
            return agent
                .replace(/_/g, ' ')
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        function categorizeAgent(agent) {
            const name = agent.toLowerCase();

            if (name.includes('business') || name.includes('finance') || name.includes('billing') ||
                name.includes('pricing') || name.includes('analyst')) {
                return 'business';
            }
            if (name.includes('builder') || name.includes('frontend') || name.includes('backend') ||
                name.includes('api') || name.includes('database') || name.includes('code')) {
                return 'development';
            }
            if (name.includes('marketing') || name.includes('seo') || name.includes('content') ||
                name.includes('email')) {
                return 'marketing';
            }
            if (name.includes('security') || name.includes('auth')) {
                return 'security';
            }
            if (name.includes('qa') || name.includes('test')) {
                return 'testing';
            }
            if (name.includes('deploy') || name.includes('monitoring')) {
                return 'operations';
            }

            return 'general';
        }

        function filterAgents(category) {
            currentFilter = category;

            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            const filtered = category === 'all'
                ? allAgents
                : allAgents.filter(agent => categorizeAgent(agent) === category);

            displayAgents(filtered);
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allAgents.filter(agent =>
                agent.toLowerCase().includes(searchTerm)
            );
            displayAgents(filtered);
        });

        // Load dashboard on page load
        loadDashboard();

        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
