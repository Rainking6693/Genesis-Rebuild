# Prometheus Configuration for Genesis Post-Deployment Monitoring
# 48-Hour Monitoring Period - Phase 4 Deployment

global:
  scrape_interval: 15s      # Scrape metrics every 15 seconds
  evaluation_interval: 15s   # Evaluate rules every 15 seconds
  scrape_timeout: 10s        # Timeout after 10 seconds

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - localhost:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Genesis orchestration metrics
  - job_name: 'genesis-orchestration'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics'
    scrape_interval: 5s  # More frequent for critical orchestration metrics

  # Python application metrics
  - job_name: 'genesis-python-app'
    static_configs:
      - targets: ['localhost:8001']

  # System metrics (node_exporter)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']

  # Test suite metrics
  - job_name: 'genesis-tests'
    static_configs:
      - targets: ['localhost:8002']
    scrape_interval: 60s  # Tests run less frequently
