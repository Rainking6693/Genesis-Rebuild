# Prometheus Configuration for Genesis Post-Deployment Monitoring
# 48-Hour Monitoring Period - Phase 4 Deployment

global:
  scrape_interval: 15s      # Scrape metrics every 15 seconds
  evaluation_interval: 15s   # Evaluate rules every 15 seconds
  scrape_timeout: 10s        # Timeout after 10 seconds

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # System metrics (node_exporter)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']

  # Genesis orchestration metrics - ENABLED (running on host)
  - job_name: 'genesis-orchestration'
    static_configs:
      - targets: ['localhost:8000']  # Host metrics endpoint
    metrics_path: '/metrics'
    scrape_interval: 5s
