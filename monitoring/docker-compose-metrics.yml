version: '3.8'

services:
  # Genesis Production Metrics Exporter
  # FIXED: Proper volume mount and container-relative paths
  genesis-metrics:
    image: python:3.12-slim
    container_name: genesis-metrics
    working_dir: /app
    volumes:
      # Mount entire project into /app
      - /home/genesis/genesis-rebuild:/app:ro
    environment:
      - PYTHONPATH=/app
      - PROMETHEUS_MULTIPROC_DIR=/tmp
    command: |
      sh -c '
        set -e
        echo "üöÄ Installing dependencies..."
        pip install --quiet --no-cache-dir prometheus_client pytest psutil pytest-asyncio httpx

        echo "‚úÖ Dependencies installed"
        echo "üìÇ Working directory: $(pwd)"
        echo "üìù Contents:"
        ls -la /app | head -10

        echo "üîç Checking pytest..."
        which pytest
        pytest --version

        echo "üß™ Checking test file..."
        ls -la /app/tests/test_production_health.py

        echo "üìä Starting metrics exporter..."
        cd /app
        exec python monitoring/production_metrics_exporter_fixed.py
      '
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - genesis-monitoring
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - /home/genesis/genesis-rebuild/monitoring/prometheus_config.yml:/etc/prometheus/prometheus.yml:ro
      - /home/genesis/genesis-rebuild/monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=30d'
    restart: unless-stopped
    ports:
      - "9090:9090"
    networks:
      - genesis-monitoring

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - /home/genesis/genesis-rebuild/monitoring/dashboards:/etc/grafana/provisioning/dashboards:ro
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - genesis-monitoring
    depends_on:
      - prometheus

volumes:
  prometheus-data:
  grafana-data:

networks:
  genesis-monitoring:
    driver: bridge
    name: genesis-monitoring
