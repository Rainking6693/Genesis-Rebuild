global:
  scrape_interval: 15s
  evaluation_interval: 30s

scrape_configs:
  - job_name: otel-collector
    metrics_path: /metrics
    static_configs:
      - targets:
          - otel-collector:9464

  - job_name: genesis-health
    metrics_path: /metrics
    static_configs:
      - targets:
          - genesis-health:8080



