global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'component']
  group_wait: 10s
  group_interval: 5m
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true
    - match:
        severity: warning
      receiver: 'warnings'
    - match:
        severity: info
      receiver: 'info'

receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:5001/alerts'
        send_resolved: true

  - name: 'critical'
    webhook_configs:
      - url: 'http://localhost:5001/alerts/critical'
        send_resolved: true

  - name: 'warnings'
    webhook_configs:
      - url: 'http://localhost:5001/alerts/warnings'
        send_resolved: true

  - name: 'info'
    webhook_configs:
      - url: 'http://localhost:5001/alerts/info'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'component']
