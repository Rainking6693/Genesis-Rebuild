# Fly.io configuration for Genesis Prometheus (Monitoring)
# Deploy: flyctl deploy --config fly.prometheus.toml -a genesis-prometheus

app = "genesis-prometheus"
primary_region = "ord"  # Chicago - closest to your location

[build]
  image = "prom/prometheus:latest"

# Internal-only service (not publicly accessible)
[[services]]
  internal_port = 9090
  protocol = "tcp"
  auto_stop_machines = false       # Keep Prometheus running for metrics
  auto_start_machines = false

  # TCP health checks
  [[services.tcp_checks]]
    grace_period = "10s"
    interval = "30s"
    timeout = "5s"

# VM resources (256MB shared CPU)
[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
