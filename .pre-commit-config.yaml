# Pre-commit hooks for Genesis Rebuild project
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--safe]
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: detect-private-key
      - id: check-ast
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: debug-statements
      - id: name-tests-test
        args: [--pytest-test-first]

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.12
        args:
          - --line-length=100
          - --target-version=py312

  # Import sorting with isort
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args:
          - --profile=black
          - --line-length=100
          - --multi-line=3
          - --trailing-comma

  # Linting with Ruff (faster alternative to flake8, pylint)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.0
    hooks:
      - id: ruff
        args:
          - --fix
          - --exit-non-zero-on-fix
          - --show-fixes

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-requests
          - types-PyYAML
        args:
          - --ignore-missing-imports
          - --no-strict-optional
          - --warn-unused-ignores
          - --show-error-codes
        exclude: ^(tests/|venv/)

  # Security scanning with Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args:
          - -c
          - pyproject.toml
          - -r
          - .
        additional_dependencies: ["bandit[toml]"]
        exclude: ^tests/

  # Docstring coverage
  - repo: https://github.com/econchick/interrogate
    rev: 1.5.0
    hooks:
      - id: interrogate
        args:
          - --fail-under=60
          - --verbose
          - --ignore-init-method
          - --ignore-init-module
          - --ignore-nested-functions
        exclude: ^(tests/|venv/)

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args:
          - --strict
          - --config-data
          - "{extends: default, rules: {line-length: {max: 120}, document-start: disable}}"

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args:
          - --fix
          - --disable
          - MD013  # Line length
          - MD033  # Inline HTML
          - MD041  # First line heading

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint
        args:
          - --ignore
          - DL3008  # Pin versions in apt-get
          - --ignore
          - DL3013  # Pin versions in pip

  # Check for secrets (lightweight check)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args:
          - --baseline
          - .secrets.baseline
        exclude: ^(tests/|\.pytest_cache/|venv/)

  # Python dependency security check
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.3
    hooks:
      - id: python-safety-dependencies-check
        files: requirements.*\.txt$

  # Commit message linting (optional but recommended)
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

# Configuration for specific hooks
default_language_version:
  python: python3.12

# Stages to run hooks
default_stages: [commit, push]

# Files to exclude globally
exclude: |
  (?x)^(
      venv/.*|
      \.venv/.*|
      \.pytest_cache/.*|
      __pycache__/.*|
      \.git/.*|
      \.github/.*|
      htmlcov/.*|
      \.coverage.*|
      SE-Agent/.*|
      docs/.*\.pdf$
  )$

# Fail fast - stop on first failure
fail_fast: false

# Minimum pre-commit version
minimum_pre_commit_version: "3.0.0"
